
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="toolbar">
                <ul class="list-unstyled list-inline">
                    {% if user.is_authenticated %}
                        <li class="">
                            <i class="fa fa-user-circle"></i>
                            <a href="#" style="position:relative; bottom: 1px;"> حساب من</a>
                        </li>
                        <li class="">
                            <i class="fa fa-sign-out"></i>
                            <a href="{% url 'accounts:signout' %}" style="position:relative; bottom: 1px;"> خروج</a>
                        </li>
                    {% else %}
                        <li class="">
                            <i class="fa fa-sign-in"></i>
                            <a href="{% url 'accounts:signin' %}" style="position:relative; bottom: 3px;"> ورود</a>
                        </li>
                        <li class="">
                            <i class="fa fa-book"></i>
                            <a href="{% url 'accounts:signup' %}" style="position:relative; bottom: 1px;"> ثبت نام</a>
                        </li>
                    {% endif %}
                    
                    
                </ul>
            </div>
        </div>
        <div class="col-md-push-3 col-md-3">
            <a href="">

            </a>
        </div>
    </div>
</div>
